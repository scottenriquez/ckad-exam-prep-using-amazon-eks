apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: cluster-with-karpenter
  region: us-west-2
  version: '1.30'
  tags:
    karpenter.sh/discovery: cluster-with-karpenter #Â here, it is set to the cluster name
iam:
  withOIDC: true # required

karpenter:
  version: 'v0.37.0' # Exact version must be specified

managedNodeGroups:
  - name: managed-ng-1
    minSize: 1
    maxSize: 2
    desiredCapacity: 1